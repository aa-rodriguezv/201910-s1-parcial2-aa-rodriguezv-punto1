<div class="container-fluid">
   <div class="col-md-2" *ngFor = "let heroe of heroes">
    <div class="card" style="width: 18rem;">
    <img src="{{heroe.image}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{heroe.name}}</h5>
      <ul>
        <li>Inteligencia: {{heroe.wisdom}}</li>
        <li>Poder: {{heroe.power}}</li>
      </ul>
      <a href="{{heroe.id}}" class="btn btn-primary">Ver perfil</a>
    </div>
   </div>
   </div>
</div>
